<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exodus Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="header-title">Exodus Calendar</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <input type="email" id="email" placeholder="Enter Email" required autocomplete="username">
            </div>
            <div>
                <input type="password" id="password" placeholder="Enter Password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>

        <div class="forgot-password-section">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            <p id="resetMessage" class="reset-message"></p>
        </div>

        <div class="form-links"> 
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Dan Yaari and Jaron Dembsky.</p>
        <p>For any issues, please <a href="contact.html">contact us</a>.</p>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> <!-- Needed for role fetching -->

    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
