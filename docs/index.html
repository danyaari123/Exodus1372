<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodus Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"> <!-- This is the overall page container now -->
        <button id="logoutBtn" class="logout-btn">Logout</button>
        <img src="caltitle1.png" class="cowtitle">
        <div class="main-content-wrapper">
            <div class="calendar-container-wrapper">
                <div class="calendar-header">
                    <button id="prevMonthBtn">< Prev</button>
                    <h2 id="monthYearDisplay">Month Year</h2>
                    <div class="user-actions">
                        <button id="addEventBtn" style="display: none;">+ Add Event</button>
                    </div>
                    <button id="nextMonthBtn">Next ></button>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
            <!-- Announcements Section with Contact Us button -->
            <div class="announcements-container">
                <a href="contact.html" class="contact-btn">View Contact Information</a>
                <h3>Updates & Announcements</h3>
                <div class="announcements-list" id="announcementsList">
                    <p>Loading announcements...</p>
                </div>
                <div class="announcement-form" id="announcementForm" style="display: none;">
                    <textarea id="announcementMessage" placeholder="Type your announcement..."></textarea>
                    <button id="postAnnouncementBtn">Post</button>
                </div>
            </div>
        </div> <!-- End main-content-wrapper -->
    </div> <!-- End container -->

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h3 id="eventModalTitle">Add/Edit Event</h3>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div>
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div>
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div>
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime">
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="e.g., Conference Room A">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Event details..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveEventBtn">Save Event</button>
                    <button type="button" id="deleteEventBtn" class="delete-btn" style="display: none;">Delete Event</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Dan Yaari and Jaron Dembsky.</p>
        <p>For any issues, please <a href="contact.html">contact us</a>.</p>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
